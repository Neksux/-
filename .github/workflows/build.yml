name: Build TriggerBot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.8'

      - name: Build with Gradle
        run: gradle build

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: triggerbot-mod
          path: build/libs/triggerbot-*.jar
          retention-days: 7
